<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="css/ticket.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <section>
        <h2>Why They Called:</h2>
        <div id="editor"></div>
        <h2>What I Did:</h2>
        <div id="editor2"></div>
        <h2>Notes:</h2>
        <h3>Include notes in ticket?<input id="notecheck" type="checkbox"></h3>
        <div id="notestext"></div>
        <h2>Snippet<input onclick="snipToggle()" id="snipcheck" type="checkbox"></h2>
        <div class="snippet" id="snippeteditor"></div>
        <h2>Follow Up<input onclick="followUpToggle()" id="fucheck" type="checkbox"></h2>
        <h3 class="fu">Name (Optional)</h3>
        <input class="fu" id="nametext" type="text">
        <h3 class="fu">Number (Optional)</h3>
        <input class="fu" id="numbertext" type="text">
        <h3 class="fu">Reason</h3>
        <div class="fu" id="fueditor"></div>
        <h3>Call Log</h3>
        <input id="logtext" type="text">
        <hr>
        <a class="button" id="copy" onclick="SaveToClipboard()">Copy</a>
        <div id="finishededitor"></div>
        <hr>
        <a onclick="NewPage()" class="button">New</a>
        <a href="tools.html" class="button">Tools</a>

    </section>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script src="js/ticket.js"></script>
</body>
</html>
