<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="css/ticket.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <section>
        <h1>Ticket</h1>
        <hr>
        <h2>Why They Called:</h2>
        <p class="edittext" id="whytext" contenteditable></p>
        <h2>What I Did:</h2>
        <p class="edittext" id="didtext" contenteditable></p>
        <h2>Snippet<input onclick="snipToggle()" id="snipcheck" type="checkbox"></h2>
        <p class="edittext snippet" id="snippeteditor" contenteditable></p>
        <h2>Follow Up<input onclick="followUpToggle()" id="fucheck" type="checkbox"></h2>
        <h3 class="fu">Name (Optional)</h3>
        <input class="fu" id="nametext" type="text">
        <h3 class="fu">Number (Optional)</h3>
        <input class="fu" id="numbertext" type="text">
        <h3 class="fu">Reason</h3>
        <p class="edittext fu" id="followuptext" contenteditable></p>
        <h2>Notes <input onclick="notesToggle()" id="notecheck" type="checkbox"></h2>
        <p class="edittext" id="notestext" contenteditable></p>
        <h3>Call Log</h3>
        <input id="logtext" type="text">
        <a class="button" id="copy" onclick="SaveToClipboard()">Copy</a>
        <div id="finishededitor"></div>
        <br>
        <h1>Tools</h1>
        <hr>
        <aside>
            <div class="toolbox">
                <h2>Auth Pin Email</h2>
                <h3>Pin: <input id="usernametext" type="text"></h2>
                <a class="button toolbutton" id="pinbutton" onclick="CopyAuthPin()">Copy</a>
                </div>
            <div class="toolbox">
                <h2>Password Reset</h2>
                <h3>Reset Link: <input id="resetlink" type="text"></h2>
                <h3>Username: <input id="username" type="text"></h2>
                <a class="button toolbutton" id="passbutton" onclick="CopyPasswordLink()">Copy</a>
            </div>
            <div class="toolbox">
                <h2>Ticket Templates</h2>
                <a class="button toolbutton">Clear Cache</a>
                <a class="button toolbutton">Remoted/Clear Cache</a>
            </div>
        </aside>
    </section>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script src="js/ticket.js"></script>
</body>
</html>
