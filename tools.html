<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="icon" href="icons/player.ico">
    <link rel="stylesheet" href="ticket.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    
    <h2>Auth Pin Email</h2>
    <h3>Pin: <input id="nametext" type="text"></h2>
    <a class="button" id="pinbutton" onclick="CopyAuthPin()">Copy</a>
    <hr>
    <h2>Password Reset</h2>
    <h3>Reset Link: <input id="resetlink" type="text"></h2>
    <h3>Username: <input id="username" type="text"></h2>
    <a class="button" id="passbutton" onclick="CopyPasswordLink()">Copy</a>
    <hr>
    <a href="ticket.html" class="button">Ticket</a>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script src="ticket.js"></script>
</body>
</html>
