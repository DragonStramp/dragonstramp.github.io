<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cactus Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="body">
    <img src="sprites/design/background.jpg" alt="background" id="background-image">
    <h1 id="header-points" onclick="devMode()"></h1>
    <h1 id="header-per-second"></h1>
    <h1 id="header-multiplier"></h1>
        <img id="cactus" src="sprites/cactus/saguaro/saguaro.png" alt="cactus" onclick="cactusClick()">
        <table id="shop-table">
          <tr>
            <!-- hand reinforcers -->
            <td><img class="table-images" id="glove-button" src="sprites/shops/glove-shop.png" onclick="glove()" alt="shop-button"></td>
            <td><p class="table-text" id="glove-text" onclick="glove()">Hand Reinforcers: 25 Needles</p>
              <!-- Copper Plating -->
              <td><img class="table-images" id="copper-button" src="sprites/shops/copper-shop.png" onclick="copper()" alt="shop-button"></td>
              <td><p class="table-text" id="copper-text" onclick="copper()">Copper Plating: 150 Needles</p>
          </tr>
          <tr>
            <!-- Unpaid Interns -->
            <td><img class="table-images" id="intern-button" src="sprites/shops/intern-button.png" onclick="intern()" alt="shop-button"></td>
            <td><p class="table-text" id="intern-text" onclick="intern()">Unpaid Intern: 100 Needles</p>
              <!-- Prickly Pear -->
              <td><img class="table-images" id="pear-button" src="sprites/shops/pear-button.png" onclick="pear()" alt="shop-button"></td>
              <td><p class="table-text" id="pear-text" onclick="pear()">Prickly Pears: 250 needles</p>
          </tr>
          <tr>
            <!-- cactus upgrade -->
            <td><img class="table-images locked" id="upgrade-cactus" src="sprites/shops/locked-button.png" onclick="upgradeCactus()" alt="shop-button"></td>
            <td><p class="table-text locked" id="upgrade-text" onclick="upgradeCactus()">???</p>
              <!-- sentience -->
            <td><img class="table-images locked" id="sentience-upgrade" src="sprites/shops/locked-button.png" onclick="sentience()" alt="shop-button"></td>
            <td><p class="table-text locked" id="sentience-text" onclick="sentience()">???</p>
          </tr>
          <tr>
            <!-- na -->
            <td><img class="table-images locked" id="locked-upgrade" src="sprites/shops/locked-button.png" onclick="sentience()" alt="shop-button"></td>
            <td><p class="table-text locked" id="locked-text" onclick="sentience()">???</p>
              <!-- sentience upgrade -->
            <td><img class="table-images locked" id="locked-upgrade" src="sprites/shops/locked-button.png" onclick="sentience()" alt="shop-button"></td>
            <td><p class="table-text locked" id="locked-text" onclick="sentience()">???</p>
          </tr>
        </table>
  </body>
  <script src="javascript/index.js" charset="utf-8"></script>
</html>
