    <h2>Join Alumni Mailing List</h2>
    <h3>Request Alumni Newsletter</h3>
    <p>Required information is marked with an asterisk (*).</p>
    <form method="post" action="https://computing.utahtech.edu/web/1400/mail.php">
      <label for="myFName">First Name:</label>
      <input type="text" name="myFName" required>
      <label for="myLName">Last Name:</label>
      <input type="text" name="myLName" required>
      <label for="myEmail">E-mail:</label>
      <input type="email" name="myEmail" required>
      <label for="myPhone">Phone:</label>
      <input  type="tel" name="myPhone">
      <label for="myComments">Comments:</label>
      <textarea name="myComments" cols="20" rows="2" required></textarea>
      <label for="myDate">Graduation Date</label>
      <input type="date" name="myDate">
      <input type="submit" value="Submit" id="mySubmit">
    </form>
